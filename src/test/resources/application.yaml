server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:barrierelos;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: barrierelos
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
        hbm2ddl:
          auto: create-drop
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://accounts.google.com"
          jwk-set-uri: "https://www.googleapis.com/oauth2/v3/certs"
  rabbitmq:
    host: localhost
    port: 5050
    username: barrierelos
    password: password
    virtual-host: /
  amqp:
    deserialization:
      trust:
        all: true
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

